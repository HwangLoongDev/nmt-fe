<div
  class="surface-section px-4 py-8 md:px-6 lg:px-8 flex flex-column justify-center items-center"
>
  <div class="text-900 font-medium text-4xl mb-4 text-center">Các dòng xe</div>
  <div class="flex flex-wrap lg:w-[1220px] lg:max-w[1220px]">
    <div
      *ngFor="let item of listProductFilterByGroup"
      class="col-12 sm:col-6 lg:col-4 mb-5 lg:mb-0"
    >
      <div class="mb-3 relative">
        <img
          style="width: 390px; height: 300px; object-fit: contain"
          [src]="item.productClassification[0].images"
          class="w-full"
        /><button
          (click)="showQuickView(item)"
          type="button"
          pripple=""
          class="p-ripple p-element border-1 border-white-alpha-20 border-round py-2 px-3 absolute bg-black-alpha-30 text-white inline-flex align-items-center justify-content-center hover:bg-black-alpha-40 transition-colors transition-duration-300 cursor-pointer font-semibold"
          style="
            bottom: 1rem;
            left: 1rem;
            width: calc(100% - 2rem);
            backdrop-filter: blur(4px);
          "
        >
          <i-feather class="mr-3" name="eye"></i-feather>
          <span class="text-base">Quick view</span><span class="p-ink"></span>
        </button>
      </div>
      <div class="flex flex-column align-items-center">
        <span class="text-xl text-900 font-medium mb-3">{{ item.group }}</span>
        <span class="text-xl text-900 mb-3">
          Giá từ: {{ minPrice(item) | number }}
        </span>
      </div>
    </div>
  </div>
</div>
