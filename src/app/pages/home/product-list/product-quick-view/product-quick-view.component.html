<div class="surface-section">
  <div class="flex flex-col lg:flex-row">
    <div class="col-12 lg:col-6">
      <div class="flex">
        <div class="flex flex-column w-2 justify-between">
          <img
            *ngFor="let img of productImages; let idx = index"
            (click)="selectedImage = img"
            class="w-full cursor-pointer border-2 border-round border-transparent transition-colors transition-duration-150 border-primary ng-star-inserted"
            [src]="img"
          />
        </div>
        <div class="pl-3 w-10">
          <img class="w-full border-round" [src]="selectedImage" />
        </div>
      </div>
    </div>
    <div class="col-12 lg:col-6 py-3 lg:pl-6">
      <div class="flex items-center text-xl font-medium text-900 mb-4">
        Product Title Placeholder
      </div>
      <div class="flex items-center justify-between mb-5">
        <span class="text-900 font-medium text-3xl block">$120</span>
        <div class="flex items-center">
          <span class="mr-3"
            ><i class="pi pi-star-fill text-yellow-500 mr-1"></i
            ><i class="pi pi-star-fill text-yellow-500 mr-1"></i
            ><i class="pi pi-star-fill text-yellow-500 mr-1"></i
            ><i class="pi pi-star-fill text-yellow-500 mr-1"></i
            ><i class="pi pi-star text-700 mr-1"></i></span
          ><span class="text-sm"
            ><b class="text-900 mr-1">24</b
            ><span class="text-500"></span>reviews</span
          >
        </div>
      </div>
      <div class="font-bold text-900 mb-3">Color</div>
      <div class="flex items-center mb-5">
        <div
          class="w-2rem h-2rem flex-shrink-0 border-circle bg-bluegray-500 mr-3 cursor-pointer border-2 surface-border transition-all transition-duration-300"
          style="box-shadow: 0 0 0 0.2rem var(--bluegray-500)"
        ></div>
        <div
          class="w-2rem h-2rem flex-shrink-0 border-circle bg-green-500 mr-3 cursor-pointer border-2 surface-border transition-all transition-duration-300"
        ></div>
        <div
          class="w-2rem h-2rem flex-shrink-0 border-circle bg-blue-500 cursor-pointer border-2 surface-border transition-all transition-duration-300"
        ></div>
      </div>
      <div class="mb-3 flex items-center justify-between">
        <span class="font-bold text-900">Size</span
        ><a
          tabindex="0"
          class="cursor-pointer text-600 text-sm flex items-center"
          >Size Guide <i class="ml-1 pi pi-angle-right"></i
        ></a>
      </div>
      <div class="flex items-center mb-5">
        <div
          class="col h-3rem border-1 border-300 text-900 inline-flex justify-content-center items-center flex-shrink-0 border-round mr-3 cursor-pointer hover:surface-100 transition-duration-150 transition-colors"
        >
          XS
        </div>
        <div
          class="col h-3rem border-1 border-300 text-900 inline-flex justify-content-center items-center flex-shrink-0 border-round mr-3 cursor-pointer hover:surface-100 transition-duration-150 transition-colors"
        >
          S
        </div>
        <div
          class="col h-3rem border-1 border-300 text-900 inline-flex justify-content-center items-center flex-shrink-0 border-round mr-3 cursor-pointer hover:surface-100 transition-duration-150 transition-colors border-blue-500 border-2 text-blue-500"
        >
          M
        </div>
        <div
          class="col h-3rem border-1 border-300 text-900 inline-flex justify-content-center items-center flex-shrink-0 border-round mr-3 cursor-pointer hover:surface-100 transition-duration-150 transition-colors"
        >
          L
        </div>
        <div
          class="col h-3rem border-1 border-300 text-900 inline-flex justify-content-center items-center flex-shrink-0 border-round cursor-pointer hover:surface-100 transition-duration-150 transition-colors"
        >
          XL
        </div>
      </div>
