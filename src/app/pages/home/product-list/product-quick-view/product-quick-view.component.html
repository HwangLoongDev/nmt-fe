<div class="surface-section">
  <div class="flex flex-col lg:flex-row">
    <div class="col-12 lg:col-6">
      <div class="flex">
        <div class="pl-3 w-10">
          <img class="w-full border-round" [src]="selectedProduct.images[0]" />
        </div>
      </div>
    </div>
    <div class="col-12 lg:col-6 py-3 lg:pl-6">
      <div class="flex items-center text-xl font-medium text-900 mb-4">
        {{ dialogData.item.productName }}
      </div>
      <div class="flex items-center justify-between mb-5">
        <span class="text-900 font-medium text-3xl block"
          >{{ selectedProduct.price | number }} VNĐ</span
        >
      </div>
      <div class="font-bold text-900 mb-3">Màu sắc</div>
      <div class="flex flex-wrap gap-2 items-center mb-5">
        <div
          *ngFor="
            let item of dialogData.item.productClassification;
            let idx = index
          "
          (click)="selectedProduct = dialogData.item.productClassification[idx]"
          style="width: calc(100% / 4 - 8px)"
          class="h-3rem border-1 border-300 text-900 inline-flex justify-content-center items-center flex-shrink-0 border-round cursor-pointer hover:surface-100 transition-duration-150 transition-colors"
        >
          {{ item.color }}
        </div>
      </div>
    </div>
  </div>

  <div class="flex">
    <div class="flex justify-end flex-wrap lg:w-[1220px] lg:max-w[1220px]">
      <div
        *ngFor="let item of group"
        class="col-12 sm:col-6 lg:col-4 mb-5 lg:mb-0 cursor-pointer"
        (click)="showQuickView(item)"
      >
        <div class="mb-3 relative">
          <img
            style="width: 350px; height: 180px; object-fit: cover"
            [src]="item.productClassification[0].images"
            class="w-full"
          />
        </div>
        <div class="flex flex-column align-items-center">
          <span class="text-lg font-medium mb-3">{{ item.productName }}</span>
          <span class="text-lg text-600 mb-3">
            <!-- Giá từ: {{ minPrice(item) | number }} -->
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
